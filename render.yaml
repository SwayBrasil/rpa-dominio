services:
  # Backend FastAPI
  - type: web
    name: rpa-dominio-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: rpa-dominio-db
          property: connectionString
      - key: DATA_DIR
        value: ./data
    healthCheckPath: /health

  # Frontend React
  - type: static
    name: rpa-dominio-frontend
    region: oregon
    buildCommand: cd frontend/rpa-dominio-frontend && npm install && npm run build
    staticPublishPath: frontend/rpa-dominio-frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: rpa-dominio-backend
          type: web
          property: host

databases:
  # PostgreSQL Database
  - name: rpa-dominio-db
    databaseName: rpa_dominio
    user: rpa_dominio_user
    plan: free
    region: oregon
