services:
  # Backend FastAPI
  - type: web
    name: rpa-dominio-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: rpa-dominio-db
          property: connectionString
      - key: DATA_DIR
        value: ./data
      - key: CORS_ORIGINS
        value: "http://localhost:5173,http://localhost:3000,https://rpa-dominio.onrender.com"
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: rpa-dominio-db
    databaseName: rpa_dominio
    user: rpa_dominio_user
    plan: free
    region: oregon
